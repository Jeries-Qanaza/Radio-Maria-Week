<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: ;
            }
            img
            {
                display: none;
              width:900px;
              height:500px;
            }
        </style>
    </head>

    <body onload="myFunction:AutoRefresh(5000);">

        <div id="dailyCanvas">
            <img id="imgSun" src="https://static.wixstatic.com/media/e1c0d0_8e0bb1c20afa44f8a2c0f4549fc9d719~mv2.png" alt="Sunday">
            <img id="imgMon" src="https://static.wixstatic.com/media/e1c0d0_2159a99a9bd745b6ba24db5dd1a97ab5~mv2.png" alt="Monday">
            <img id="imgTue" src="https://static.wixstatic.com/media/e1c0d0_705589dc487d41c2b5b5783011aa97b0~mv2.png" alt="Tuesday">
            <img id="imgWed" src="https://static.wixstatic.com/media/e1c0d0_6a0d00c4ca0241188c9f13a8633d45e3~mv2.png" alt="Wednesday">
            <img id="imgThu" src="https://static.wixstatic.com/media/e1c0d0_0b92af0ae58e4eaaa20fc1953c66eb7c~mv2.png" alt="Thursday">
            <img id="imgFri" src="https://static.wixstatic.com/media/e1c0d0_ed1f146df95e4bcba0f452fad15836fc~mv2.png" alt="Friday">
            <img id="imgSat" src="https://static.wixstatic.com/media/e1c0d0_cee67e3c5ad54f90a4659ffc3ad112e7~mv2.png" alt="Saturday">
        </div>


        <script> 
            function AutoRefresh( t ) {
                setTimeout("location.reload(true);", t);
                
                var n =   Date.now()

                var sun = document.getElementById("imgSun");
                var mon = document.getElementById("imgMon");
                var tue = document.getElementById("imgTue");
                var wed = document.getElementById("imgWed");
                var thu = document.getElementById("imgThu");
                var fri = document.getElementById("imgFri");
                var sat = document.getElementById("imgSat");

                var today = new Date();
                var weekday = new Array(7);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thursday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";
                var daynum=today.getDay(); //number 0-Sunday 6-Saturday
                var day=weekday[daynum];  //string

                if(day=="Sunday")
                  sun.style.display='block';

                else if(day=="Monday")
                  mon.style.display='block';

                else if(day=="Tuesday")
                    tue.style.display='block';
                
                else if(day=="Wednesday")
                    wed.style.display='block';

                else if(day=="Thursday")
                  thu.style.display='block';

                else if(day=="Friday")
                  fri.style.display='block';

                else if(day=="Saturday")
                  sat.style.display='block';
            }
        </script>
        
    </body>
</html>
