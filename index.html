<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: ;
            }
            img
            {
                display: none;
              width:900px;
              height:500px;
            }
        </style>
    </head>

    <body onload="myFunction:AutoRefresh(5000);">

        <div id="dailyCanvas">
            <img id="imgSun" src="https://static.wixstatic.com/media/11d6d3_54682d1b4c9545b0ac36e8aad9b40bfe~mv2.png" alt="Sunday">
            <img id="imgMon" src="https://static.wixstatic.com/media/11d6d3_6fb7bb345a9e48e6ab329cb93cd563f4~mv2.png" alt="Monday">
            <img id="imgTue" src="https://static.wixstatic.com/media/11d6d3_c96458ffed41489e9b30393066e1c6a2~mv2.png" alt="Tuesday">
            <img id="imgWed" src="https://static.wixstatic.com/media/11d6d3_e6a06935ada94871a36841a5ca69d557~mv2.png" alt="Wednesday">
            <img id="imgThu" src="https://static.wixstatic.com/media/11d6d3_1a16185e69eb4c059db9b1bc5c446515~mv2.png" alt="Thursday">
            <img id="imgFri" src="https://static.wixstatic.com/media/11d6d3_8c84178d4e494220ac50fefa1299f89f~mv2.png" alt="Friday">
            <img id="imgSat" src="https://static.wixstatic.com/media/11d6d3_70da5c653cdc4bdfa9af9fcccf9a1f41~mv2.png" alt="Saturday">
        </div>


        <script> 
            function AutoRefresh( t ) {
                setTimeout("location.reload(true);", t);
                
                var n =   Date.now()

                var sun = document.getElementById("imgSun");
                var mon = document.getElementById("imgMon");
                var tue = document.getElementById("imgTue");
                var wed = document.getElementById("imgWed");
                var thu = document.getElementById("imgThu");
                var fri = document.getElementById("imgFri");
                var sat = document.getElementById("imgSat");

                var today = new Date();
                var weekday = new Array(7);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thursday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";
                var daynum=today.getDay(); //number 0-Sunday 6-Saturday
                var day=weekday[daynum];  //string

                if(day=="Sunday")
                  sun.style.display='block';

                else if(day=="Monday")
                  mon.style.display='block';

                else if(day=="Tuesday")
                    tue.style.display='block';
                
                else if(day=="Wednesday")
                    wed.style.display='block';

                else if(day=="Thursday")
                  thu.style.display='block';

                else if(day=="Friday")
                  fri.style.display='block';

                else if(day=="Saturday")
                  sat.style.display='block';
            }
        </script>
        
    </body>
</html>
